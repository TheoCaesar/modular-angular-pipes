<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filterServerStatus">
      <button type="button" class="btn btn-success"
        (click)="addServer()"> Add Server</button>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterServerStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | truncate:10:5 }}</strong> 
          | {{ server.instanceType | uppercase }} 
          | {{ server.started | date:"fullDate" | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
